<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Đăng nhập - News Portal</title>
</head>
<body>
    <main th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                                <h3 class="card-title">Đăng nhập</h3>
                                <p class="text-muted">Đăng nhập để bình luận và quản lý tin tức</p>
                            </div>

                            <!-- Alert Messages -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Tên đăng nhập hoặc mật khẩu không đúng!
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Bạn đã đăng xuất thành công!
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-1"></i>Tên đăng nhập
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Nhập tên đăng nhập" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Mật khẩu
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Nhập mật khẩu" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">Chưa có tài khoản?</p>
                                <a href="/register" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-2"></i>Đăng ký ngay
                                </a>
                            </div>

                            <!-- Demo Accounts -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <h6 class="text-center mb-3">
                                    <i class="fas fa-info-circle me-1"></i>Tài khoản demo
                                </h6>
                            <div class="row text-center">
                                <div class="col-6">
                                    <small class="text-muted">Admin</small><br>
                                    <strong>admin / password</strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">User</small><br>
                                    <strong>user / password</strong>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
