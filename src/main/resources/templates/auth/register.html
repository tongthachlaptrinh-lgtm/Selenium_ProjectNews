<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Đăng ký - News Portal</title>
</head>
<body>
    <main th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                                <h3 class="card-title">Đăng ký tài khoản</h3>
                                <p class="text-muted">Tạo tài khoản để tham gia cộng đồng</p>
                            </div>

                            <!-- Alert Messages -->
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${success}">Đăng ký thành công!</span>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${error}">Có lỗi xảy ra!</span>
                            </div>

                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-1"></i>Tên đăng nhập
                                    </label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           placeholder="Nhập tên đăng nhập" required>
                                    <div class="form-text">Tên đăng nhập phải có từ 3-50 ký tự</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Mật khẩu
                                    </label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="Nhập mật khẩu" required>
                                    <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Xác nhận mật khẩu
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Nhập lại mật khẩu" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">Đã có tài khoản?</p>
                                <a href="/login" class="btn btn-outline-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập ngay
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Validate password confirmation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
    </main>
</body>
</html>
